    <script type="text/javascript">
      function drawVisualization() {
        // Work out the day
        today=new Date();
        due_date=new Date(2013, 11, 20);
        var days=  parseFloat( ((today.getTime()-due_date.getTime())/(1000*60*60*24)).toPrecision(2) ); 

       // Create and populate the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Label');
        data.addColumn('number', 'Value');
        data.addRows(1);
        data.setValue(0, 0, 'Days');
        data.setValue(0, 1, days);
      
        
       var options = {redFrom: 7, redTo: 18,
          yellowFrom:0, yellowTo: 7, minorTicks: 7, min: -14, max: 18};
      
        // Create and draw the visualization.
        new google.visualization.Gauge(document.getElementById('visualization')).
            draw(data,options);
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
